# Global configuration
date_check: true
api_url: "https://overpass-api.de/api/interpreter"
cache_dir: "~/.cache/osm-power"
force_refresh: false
enable_estimation: true
enable_clustering: true

# Power source configurations
sources:
  solar:
    clustering:
      method: dbscan
      to_radians: false
      eps: 0.003
      min_samples: 2
    estimation:
      method: area_based
      efficiency: 150  # W/m2

  wind:
    clustering:
      method: dbscan
      to_radians: false
      eps: 0.009
      min_samples: 2
    estimation:
      method: default_value
      default_capacity: 2000  # kW

  biomass:
    clustering:
      method: dbscan
      to_radians: false
      eps: 0.0018
      min_samples: 2

# Logging configuration
logging:
  stream_level: INFO
  file_level: DEBUG
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file:
    enabled: true
    path: './logs/osm_power.log'
    max_size: 10485760  # 10MB
    backup_count: 5
    encoding: 'utf-8'

# Output configuration
output:
  csv_dir: "./output/csv"

# Algorithm parameters (for reference)
algorithm_params:
  dbscan:
    - eps
    - min_samples
    - metric
    - metric_params
    - algorithm
    - leaf_size
    - p
    - n_jobs

# In the future can be implemented HDBSCAN or KMeans. Currently only DBSCAN shows best results
